<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Figma Icon Library</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ad18ad;
      color: rgb(255, 251, 0);
      padding: 10px 15px;
    }

    .header img {
      height: 24px;
      margin-right: 10px;
    }

    .header h1, .header span {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    .search-container {
      padding: 10px;
      background-color: white;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .search-container input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .search-container button {
      margin-left: 8px;
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-container button img {
      width: 20px;
      height: 20px;
    }

    #icon-container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .icon-btn {
      background-color: #fff9c4;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .icon-btn:hover {
      transform: scale(1.05);
    }

    .icon-btn img {
      width: 24px;
      height: 24px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  </div>

  </div>

    const container = document.getElementById("icon-container");
    const search = document.getElementById("search");

    function displayIcons(filter = "") {
      container.innerHTML = "";
      icons
        .filter(i => i.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(icon => {
          const btn = document.createElement("div");
          btn.className = "icon-btn";
          btn.innerHTML = `<img src="${icon.path}" alt="${icon.name}"><div>${icon.name}</div>`;
          btn.onclick = async () => {
            const res = await fetch(icon.path);
            const svg = await res.text();
            parent.postMessage({ pluginMessage: { type: 'insert-icon', svg } }, '*');
          };
          container.appendChild(btn);
        });
    }

    search.addEventListener("input", (e) => displayIcons(e.target.value));
    displayIcons();
  </script>
